<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gym Vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mt-5" id="app">
        
            <h3 class="text-center">{{titulo}}</h3>
        
        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea" placeholder="Agrega una tarea nueva...">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

        

        <div v-for="(item, index) of tareas" class="mt-3">
            <div :class="['alert', 'alert-success', item.estado ? 'alert-success' : 'alert-warning']" role="alert">
                <div class="d-flex justify-content-between align-item-center">
                    <div>
                         {{index}} - {{item.nombre}}
                    </div>
                    <div class=" align-item-center">
                        <button class="btn btn-success btn-sm" @click="cambioEstado(index)">ok</button>
                        <button class="btn btn-danger btn-sm" @click="borrar(index)">borrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="01.js"></script>
</body>
</html>

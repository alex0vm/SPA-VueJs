<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</head>

<body>

    <div class="container mt-8" id="app">

        <h3 class="text-center">{{titulo}}</h3>

        <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea"
            placeholder="Agrega una tarea nueva...">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>



        <div v-for="(item, index) of tareas" class="mt-3">
            <div :class="['alert', 'alert-success', item.estado ? 'alert-success' : 'alert-warning']" role="alert">
                <div class="d-flex justify-content-between align-item-center">
                    <div>
                        {{index}} - {{item.nombre}}
                    </div>
                    <div class=" align-item-center">
                        <button class="btn btn-warning btn-sm" data-toggle="modal"
                            data-target="#editarTarea">editar</button>
                        <button class="btn btn-success btn-sm" @click="cambioEstado(index)">ok</button>
                        <button class="btn btn-danger btn-sm" @click="borrar(index)">borrar</button>
                    </div>
                </div>
            </div>

            <!-- editar Tarea -->
            <div class="modal fade" id="editarTarea" tabindex="-1" role="dialog" aria-labelledby="modificacion"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar tarea</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" placeholder="Edita aquÃ­ tu tarea..."
                                v-model="modificacion">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal"
                                @click="editar(index)">Guardar cambios</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        


    </div>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="01.js"></script>
</body>

</html>
